<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/59c8a9ce2b.js" crossorigin="anonymous"></script>
    <title>Google</title>
</head>
<body>
    <div class="main-content">
        <header class="container">
            <nav class="header-nav">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#"><i class="fas fa-th"></i></a>
                <a href="#"><img src="./img/unnamed.jpg" alt="Google Account: Iván Pérez (ivanperezc@gmail.com)"></a>
            </nav>
        </header>
        <main class="container">
            <div class="logo">
                <img src="./img/googlelogo_color_272x92dp.png" alt="Google">
            </div>
            <form class="search-form" action="">
                <div class="search-form__box-container">
                    <i class="fas fa-search-lg"></i>
                    <input type="text" class="search-form__box" name="search-box">
                    <div class="search-form__voice">
                        <img src="./img/clipart159611.png" alt="">
                    </div>
                </div>
                <div class="search-form__buttons">
                    <input type="submit" class="search-form__button" value="Google Search">
                    <input type="submit" class="search-form__button" value="I'm Feeling Lucky">
                </div>
            </form>
            <div class="language-notification">
                <p>Google offered in: <a href="#">Español (Latinoamérica)</a></p>
            </div>
        </main>
    </div>
    <footer>
        <div class="country-bar container">
            <p>Colombia</p>
        </div>
        <div class="footer-nav">
            <nav class="footer-nav__left container">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search Works</a>
            </nav>
            <nav class="footer-nav__right container">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </nav>
        </div>
    </footer>
</body>
</html>
